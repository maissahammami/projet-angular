<!-- MESSAGE AREA -->
<div class="message-box">
  <input [(ngModel)]="messageUser" placeholder="User" />
  <input [(ngModel)]="messageMatricule" placeholder="Matricule" />
  <button (click)="sendMessage()">Envoyer</button>
</div>
<p>{{ message }}</p>

<!-- FORM INPUTS -->
<div class="crud-inputs">
  <input [(ngModel)]="inputUser" placeholder="User" />
  <input [(ngModel)]="inputMatricule" placeholder="Matricule" />
  <input [(ngModel)]="inputEmail" placeholder="Email" />
</div>

<!-- CRUD BUTTONS -->
<div class="crud-buttons">
  <button (click)="add(inputUser, inputMatricule, inputEmail)">Ajouter</button>
  <button (click)="modify(selectedIndex, inputUser, inputMatricule, inputEmail)">Modifier</button>
  <button (click)="remove(selectedIndex)">Supprimer</button>
</div>

<!-- USER TABLE -->
<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Matricule</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of userList; let i = index" (click)="selectUser(i)">
      <td>{{ u.user }}</td>
      <td>{{ u.matricule }}</td>
      <td>{{ u.email }}</td>
    </tr>
  </tbody>
</table>
